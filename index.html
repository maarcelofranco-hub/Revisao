<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Fórmulas</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <!-- MathJax para fórmulas -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Qual a Fórmula?</h1>
      <p>Você está pronto para identificar a fórmula certa para cada situação física?</p>
      <button onclick="startQuiz()">Começar</button>
    </div>

    <div id="quiz-container" style="display: none;">
      <h1>Qual a Fórmula?</h1>
      <h2 id="question"></h2>
      <div id="options-container" class="options-grid"></div>
      <div id="explanation" class="explanation"></div>
      <button onclick="nextQuestion()">Próxima</button>
    </div>

    <div id="score-container" style="display: none;">
      <h2>Quiz finalizado!</h2>
      <p id="score-text"></p>
      <button onclick="restartQuiz()">Reiniciar</button>
    </div>
  </div>
</body>
</html>
