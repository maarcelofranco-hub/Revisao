<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qual a Fórmula?</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <div class="container">
    <h1>Qual a Fórmula?</h1>
    <p>Você está pronto para identificar a fórmula certa para cada situação física?</p>
    <button onclick="startQuiz()">Começar</button>
    <div id="quiz" style="display:none;">
      <h2 id="question"></h2>
      <div id="options" class="options-grid"></div>
      <button onclick="nextQuestion()" id="nextBtn" style="display:none;">Próxima</button>
    </div>
    <div id="result" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
