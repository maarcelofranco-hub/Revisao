<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qual a Fórmula?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela de boas-vindas -->
  <div id="start-screen" class="screen active">
    <h1>Bem-vindo ao Quiz "Qual a Fórmula?"</h1>
    <p>Teste seus conhecimentos em Física.</p>
    <button id="start-btn">Começar</button>
  </div>

  <!-- Tela do jogo -->
  <div id="game-screen" class="screen">
    <h1>Qual a Fórmula?</h1>
    <p id="question"></p>
    <div id="options-container"></div>
    <p id="explanation" style="margin-top: 15px;"></p>
    <button id="next-btn">Próxima</button>
  </div>

  <!-- Tela final -->
  <div id="end-screen" class="screen">
    <h1>Resultado Final</h1>
    <p id="final-score"></p>
    <button id="restart-btn">Jogar Novamente</button>
  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</body>
</html>
