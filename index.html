<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qual a Fórmula?</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <h1>Qual a Fórmula?</h1>
    <div id="quiz">
      <p>Você está pronto para identificar a fórmula certa para cada situação física?</p>
      <button onclick="startQuiz()">Começar</button>
    </div>
    <div id="question-container" style="display:none;">
      <p id="question-text"></p>
      <div class="options-grid" id="options-container"></div>
      <p id="feedback"></p>
      <button id="next-button" onclick="nextQuestion()" style="display:none;">Próxima</button>
    </div>
    <div id="result-container" style="display:none;">
      <h2>Resultado Final</h2>
      <p id="final-score"></p>
      <button onclick="restartQuiz()">Reiniciar</button>
    </div>
  </div>

  <!-- ✅ Importa o script.js corretamente -->
  <script src="script.js"></script>
</body>
</html>
